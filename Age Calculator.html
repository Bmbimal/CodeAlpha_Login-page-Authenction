<!DOCTYPE html>
<html>
    <head> 
        <title> Age Calculator </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form>
                <div class="base">
                    <h3> Age Calculator </h3>
                </div>
                <div class="block">
                    Enter your Date Of Birth <br><br>
                    <p class="title"> Date </p>
                    <input type="text" placeholder="Birth Date" id="date" minlength="1" maxlength="2" required>
                    <p class="title"> Month </p>
                    <input type="text" placeholder="Birth Month" id="month" minlength="1" maxlength="2" required>
                    <p class="title"> Year </p>
                    <input type="text" placeholder="Birth Year" id="year" minlength="4" maxlength="4" required>

                </div>
                <div class="base">
                    <input type="button" name="submit" value="submit" onclick="age()"/>
                </div>
                <div class="age" id="age">

                </div>
            </form>

        </div>

        <script src="script.js"></script>
    </body>
</html>
